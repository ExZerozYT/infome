
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex - Script Writer Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 30%, #16213e 60%, #0f0f1e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
        }
        /* copy หาพ่องพี่หรอครับ */
        /* พื้นหลังอากาศมีดาว */
        .space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }
        /* copy หาพ่องพี่หรอครับ */
        /* ดาวกระพริบ */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            animation: starTwinkle 3s ease-in-out infinite;
        }

        /* copy หาพ่องพี่หรอครับ */
        /* ดาวตก */
        .shooting-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.8), transparent);
            transform: translateX(3px);
        }

        @keyframes shootingStar {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translate(-500px, 500px);
                opacity: 0;
            }
        }

        .shooting-star {
            animation: shootingStar 3s ease-out infinite;
        }

        .shooting-star:nth-child(151) { top: 10%; left: 90%; animation-delay: 0s; animation-duration: 2s; }
        .shooting-star:nth-child(152) { top: 20%; left: 80%; animation-delay: 3s; animation-duration: 2.5s; }
        .shooting-star:nth-child(153) { top: 30%; left: 95%; animation-delay: 6s; animation-duration: 2.2s; }
        .shooting-star:nth-child(154) { top: 5%; left: 70%; animation-delay: 9s; animation-duration: 2.8s; }
        .shooting-star:nth-child(155) { top: 15%; left: 85%; animation-delay: 12s; animation-duration: 2.3s; }
        .shooting-star:nth-child(156) { top: 25%; left: 75%; animation-delay: 15s; animation-duration: 2.4s; }
        .shooting-star:nth-child(157) { top: 35%; left: 88%; animation-delay: 18s; animation-duration: 2.6s; }
        .shooting-star:nth-child(158) { top: 12%; left: 92%; animation-delay: 21s; animation-duration: 2.1s; }

        @keyframes starTwinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
        /* copy หาพ่องพี่หรอครับ */
        /* ดาวตก */
        .shooting-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: linear-gradient(90deg, #ffffff, transparent);
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: shootingStar 3s ease-out infinite;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.8), transparent);
            transform: translateX(3px);
        }

        @keyframes shootingStar {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translate(-500px, 500px);
                opacity: 0;
            }
        }

        .shooting-star:nth-child(1) { top: 10%; left: 90%; animation-delay: 0s; animation-duration: 2s; }
        .shooting-star:nth-child(2) { top: 20%; left: 80%; animation-delay: 3s; animation-duration: 2.5s; }
        .shooting-star:nth-child(3) { top: 30%; left: 95%; animation-delay: 6s; animation-duration: 2.2s; }
        .shooting-star:nth-child(4) { top: 5%; left: 70%; animation-delay: 9s; animation-duration: 2.8s; }
        .shooting-star:nth-child(5) { top: 15%; left: 85%; animation-delay: 12s; animation-duration: 2.3s; }
        
        /* copy หาพ่องพี่หรอครับ */
        /* กรอบสี่เหลี่ยม */
        .main-container {
            background: rgba(15, 15, 30, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            width: 100%;
            max-width: 1400px;
            min-height: 600px;
            box-shadow: 
                0 0 40px rgba(100, 150, 255, 0.2),
                0 0 80px rgba(150, 200, 255, 0.1),
                inset 0 0 60px rgba(255, 255, 255, 0.03);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
        
        /* copy หาพ่องพี่หรอครับ */
        /* เอฟเฟกต์ขอบเรืองแสงนุ่มนวล */
        .main-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, 
                rgba(100, 150, 255, 0.3) 0%, 
                rgba(150, 200, 255, 0.2) 25%,
                transparent 50%,
                rgba(200, 220, 255, 0.2) 75%,
                rgba(150, 180, 255, 0.3) 100%);
            border-radius: 20px;
            z-index: -1;
            opacity: 0.5;
            animation: borderShimmer 8s linear infinite;
            background-size: 200% 200%;
        }

        @keyframes borderShimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* copy หาพ่องพี่หรอครับ */
        /* Header Navigation */
        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 30px 6%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: transparent;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 0 20px rgba(150, 200, 255, 0.8);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 35px;
        }

        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 14px;
            font-weight: 300;
            transition: all 0.3s;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #8ec5fc, #e0c3fc);
            transition: width 0.3s;
            box-shadow: 0 0 10px rgba(142, 197, 252, 0.8);
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        nav ul li a:hover {
            color: #ffffff;
            text-shadow: 0 0 15px rgba(150, 200, 255, 0.8);
        }
        
        /* copy หาพ่องพี่หรอครับ */
        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 100px 6% 60px;
            min-height: 600px;
        }
        
        /* copy หาพ่องพี่หรอครับ */
        /* Hero Image */
        .hero-image {
            flex: 0 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-right: 80px;
        }

        .image-container {
            position: relative;
            width: 320px;
            height: 320px;
        }

        /* copy หาพ่องพี่หรอครับ */
        /* วงกลมสีฟ้า-ม่วง */
        .circle-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #4e73df 100%);
            border-radius: 50%;
            opacity: 0.9;
            animation: spaceGlow 6s ease-in-out infinite;
            box-shadow: 
                0 0 40px rgba(102, 126, 234, 0.6),
                0 0 80px rgba(118, 75, 162, 0.4),
                inset 0 0 60px rgba(255, 255, 255, 0.1);
        }

        @keyframes spaceGlow {
            0%, 100% {
                transform: scale(1);
                box-shadow: 
                    0 0 40px rgba(102, 126, 234, 0.6),
                    0 0 80px rgba(118, 75, 162, 0.4),
                    inset 0 0 60px rgba(255, 255, 255, 0.1);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 
                    0 0 60px rgba(142, 197, 252, 0.8),
                    0 0 120px rgba(118, 75, 162, 0.6),
                    inset 0 0 80px rgba(255, 255, 255, 0.2);
            }
        }

        /* copy หาพ่องพี่หรอครับ */
        /* วงแสงโคจร */
        .circle-gradient::before {
            content: '';
            position: absolute;
            width: 130%;
            height: 130%;
            top: -15%;
            left: -15%;
            border-radius: 50%;
            border: 2px solid rgba(150, 200, 255, 0.3);
            animation: orbit 12s linear infinite;
        }

        .circle-gradient::after {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            border-radius: 50%;
            border: 1px solid rgba(180, 220, 255, 0.2);
            animation: orbit 18s linear infinite reverse;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .profile-img {
            position: absolute;
            bottom: -0px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            height: auto;
            z-index: 1;
            filter: drop-shadow(0 10px 30px rgba(100, 150, 255, 0.6));
        }

        /* copy หาพ่องพี่หรอครับ */
        /* Hero Content */
        .hero-content {
            flex: 1;
            max-width: 600px;
        }

        .hero-content h1 {
            font-size: 52px;
            margin-bottom: 10px;
            line-height: 1.2;
            font-weight: 400;
            color: #ffffff;
        }

        .hero-content h1 .highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.8));
        }

        .hero-content .subtitle {
            font-size: 20px;
            background: linear-gradient(90deg, #8ec5fc, #e0c3fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .hero-content p {
            font-size: 15px;
            line-height: 1.8;
            color: #b0b0b0;
            margin-bottom: 35px;
            font-weight: 300;
        }

        /* copy หาพ่องพี่หรอครับ */
        /* Social Icons */
        .social-icons {
            display: flex;
            gap: 15px;
            margin-bottom: 35px;
        }

        .social-icons a {
            width: 42px;
            height: 42px;
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 16px;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
        }

        .social-icons a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transform: scale(0);
            transition: transform 0.3s;
            z-index: -1;
        }

        .social-icons a:hover::before {
            transform: scale(1);
        }

        .social-icons a:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        /* copy หาพ่องพี่หรอครับ */
        /* Button */
        .btn {
            display: inline-block;
            padding: 12px 38px;
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            font-size: 15px;
            font-weight: 300;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
            z-index: -1;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            border-color: #667eea;
            box-shadow: 0 5px 30px rgba(102, 126, 234, 0.5);
        }

        
        /* copy หาพ่องพี่หรอครับ */
        /* Spotify Player */
        .spotify-player {
            margin-top: 30px;
            width: 100%;
            max-width: 500px;
        }

        .spotify-player iframe {
            border-radius: 12px;
            width: 100%;
        }

        /* copy หาพ่องพี่หรอครับ */
        /* Profile image styling */
        .image-container {
            position: relative;
            width: 320px;
            height: 320px;
        }
        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            box-shadow: 0 18px 50px rgba(102, 126, 234, 0.35), 0 0 0 8px rgba(118, 75, 162, 0.18);
            position: relative;
            z-index: 2;
        }

/* copy หาพ่องพี่หรอครับ */       
/* Responsive */
        @media (max-width: 1200px) {
            .main-container { max-width: 95%; }
            .hero { padding: 100px 5% 50px; }
            .hero-image { margin-right: 50px; }
            .image-container { width: 280px; height: 280px; }
            .hero-content h1 { font-size: 44px; }
        }

        @media (max-width: 968px) {
            header { padding: 25px 5%; }
            nav ul { gap: 20px; }
            nav ul li a { font-size: 13px; }
            .hero { padding: 100px 4% 40px; }
            .hero-image { margin-right: 30px; }
            .image-container { width: 250px; height: 250px; }
            .hero-content h1 { font-size: 38px; }
        }

        @media (max-width: 768px) {
            body { padding: 20px 10px; }
            .main-container { 
                border-radius: 15px; 
                min-height: auto;
            }
            .hero { 
                flex-direction: column; 
                padding: 80px 5% 40px; 
                text-align: center; 
                min-height: auto;
            }
            .hero-image { margin-right: 0; margin-bottom: 40px; }
            .image-container { width: 240px; height: 240px; }
            .hero-content h1 { 
                font-size: 36px; 
                line-height: 1.3;
            }
            .hero-content p { 
                font-size: 14px;
                line-height: 1.7;
            }
            .social-icons { 
                justify-content: center;
                gap: 12px;
            }
            .social-icons a {
                width: 38px;
                height: 38px;
                font-size: 14px;
            }
            .btn {
                padding: 10px 30px;
                font-size: 14px;
            }
            nav ul { 
                gap: 15px; 
            }
            nav ul li a { 
                font-size: 12px; 
            }
        }

        @media (max-width: 480px) {
            body { padding: 15px 5px; }
            .spotify-player {
                max-width: 100%;
                margin-top: 25px;
            }
            .main-container { 
                border-radius: 12px;
                min-height: auto;
            }
            header { 
                padding: 20px 5%; 
            }
            .logo { 
                font-size: 20px; 
            }
            nav ul { 
                gap: 10px; 
            }
            nav ul li a { 
                font-size: 11px; 
            }
            .hero { 
                padding: 70px 4% 30px;
                min-height: auto;
            }
            .hero-content h1 { 
                font-size: 28px; 
            }
            .hero-content .subtitle { 
                font-size: 16px; 
            }
            .hero-content p {
                font-size: 13px;
            }
            .image-container { 
                width: 200px; 
                height: 200px; 
            }
            .social-icons {
                gap: 10px;
            }
            .social-icons a {
                width: 35px;
                height: 35px;
                font-size: 13px;
            }
            .btn {
                padding: 9px 25px;
                font-size: 13px;
            }
        }

        @media (max-width: 360px) {
            .hero-content h1 { 
                font-size: 24px; 
            }
            .hero-content .subtitle { 
                font-size: 15px; 
            }
            .image-container { 
                width: 180px; 
                height: 180px; 
            }
        }

        html { scroll-behavior: smooth; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero-content, .hero-image { animation: fadeInUp 1s ease-out; }
        .main-container { animation: fadeIn 0.8s ease-out; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Space Background with Stars -->
    <div class="space-bg" id="starfield"></div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Header -->
        <header>
            <div class="logo">Mark</div>
            <nav>
                <ul>
                    <li><a href="#home">หน้าแรก</a></li>
                </ul>
            </nav>
        </header>

        <!-- Hero Section -->
        <section id="home" class="hero">
            <div class="hero-image">
                <div class="image-container">
                    <div class="circle-gradient"></div>
                    <img src="myme.png" class="profile-img" alt="Profile" />
                </div>
            </div>

            <div class="hero-content">
                <h1>สวัสดี ผมชื่อ <span class="highlight">มาร์ค</span></h1>
                <p class="subtitle">โปรแกรมเมอร์ฟรีแลนซ์</p>
                <p>ยินดีต้อนรับสู่พอร์ตโฟลิโอของผม ผมเป็นโปรแกรมเมอร์ฟรีแลนซ์ที่เชี่ยวชาญด้านการพัฒนาเว็บแอปพลิเคชัน Web Development และ Full Stack ไม่ว่าจะเป็นระบบอะไรก็ตาม พร้อมช่วยให้ไอเดียของคุณเป็นจริง (มั้ง) 😅</p>

                <div class="social-icons">
                    <a href="https://www.facebook.com/khi.dinosear.pi.nxk.lok.564562/" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/x2shift/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.twitch.tv/exzerozyt" target="_blank" aria-label="Twitch"><i class="fab fa-twitch"></i></a>
                    <a href="https://www.youtube.com/@x2Shift" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                    <a href="https://www.xbox.com/th-TH/play/user/ExZerozYT" target="_blank" aria-label="Xbox"><i class="fab fa-xbox"></i></a>
                </div>

                <!-- Spotify Music Player -->
                <!-- วิธีใส่ลิงก์เพลง Spotify:
                     1. เปิด Spotify และค้นหาเพลงที่ต้องการ
                     2. คลิกไอคอน ... (จุด 3 จุด) ที่เพลง
                     3. เลือก Share > Embed track
                     4. คัดลอกโค้ด iframe มาใส่แทนที่ตรงนี้
                     5. หรือเปลี่ยนเฉพาะส่วน track/[TRACK_ID] ในลิงก์

                     ตัวอย่าง: https://open.spotify.com/track/[TRACK_ID]
                -->
                <div class="spotify-player">
                    <!-- แทนที่ src ด้านล่างด้วยลิงก์ embed เพลง Spotify ของคุณ -->
                    <iframe 
                        src="https://open.spotify.com/embed/album/21LG4vnSC0pmcDaB1ICoi2?utm_source=generator" 
                        width="100%" 
                        height="152" 
                        frameBorder="0" 
                        allowfullscreen="" 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Create stars
        const starfield = document.getElementById('starfield');

        // สร้างดาวกระพริบ 150 ดวง
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 2 + 2) + 's';
            starfield.appendChild(star);
        }

        // สร้างดาวตก 8 ดวง
        for (let i = 0; i < 8; i++) {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            starfield.appendChild(shootingStar);
        }

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
